<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تغییر رمز</title>
  <style>
    body { margin: 0; font-family: Tahoma; background: #667eea; height: 100vh; display: flex; align-items: center; justify-content: center; }
    .card { background: white; padding: 30px; border-radius: 10px; width: 300px; text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h3>رمز عبور جدید</h3>
    <form method="post">
      <input type="password" name="password" placeholder="رمز جدید را وارد کنید" required>
      <button type="submit">تغییر رمز</button>
    </form>
  </div>
</body>
</html>
